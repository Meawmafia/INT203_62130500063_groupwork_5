<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import tailwinds -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
    <div v-if="!isShowImg">
      <photo-count :favcount="favCount" :cal="calculate"></photo-count>
      <photo-search @show-searchbox="showSearchBox" @cancel="Cancel" @search="Search" :isshowsearchbox="isShowSearchBox" :isfound="isFound"></photo-search>
      <photo-item @update-fav="updateFav" @handle-click="handleClickImg" :roses="roses" :fav="fav" :unfav="unfav" :isshowimg="isShowImg" ></photo-item>
    </div>
   
    <div class="bg-black bg-opacity-80 min-h-screen flex justify-center" v-else>
    <photo-view @close="Close" :currentimg="currentImg"></photo-view>
    </div>

  </div>

    <!-- Import App -->
    <script src="./main.js"></script>
 
    <!-- Import Components -->
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script src="./components/PhotoCount.js"></script>


    
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
